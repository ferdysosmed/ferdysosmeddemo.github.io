<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Link Target - ferdysosmed</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Menambahkan beberapa style khusus untuk halaman ini */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #333;
      color: #e0e0e0;
      box-sizing: border-box; /* Penting agar padding tidak mengubah lebar total */
      font-size: 16px;
    }
    .input-field::placeholder {
      color: #888;
    }
    .confirm-button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: #00c851;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .confirm-button:hover {
      background-color: #007e33;
    }
    .product-details p {
        margin: 5px 0;
    }
    hr {
        border-color: #444;
        margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masukkan Link/Username</h1>
    <div class="bubble">
      <div class="product-details">
        <p>Anda akan memesan:</p>
        <h2 style="margin-top: 5px;" id="product-name">Memuat...</h2>
        <p>Harga: <strong id="product-price">Memuat...</strong></p>
      </div>
      <hr>
      <form id="link-form">
        <label for="target-link"><strong>Silakan masukkan URL/Link/Username target di bawah ini:</strong></label>
        <input
          type="text"
          id="target-link"
          class="input-field"
          placeholder="Contoh: https://tiktok.com/@username"
          required
        />
        <button type="submit" class="confirm-button">Konfirmasi Pesanan</button>
      </form>
    </div>
    <!-- Tombol untuk kembali ke halaman sebelumnya -->
    <a href="javascript:history.back()" class="button" style="text-align:center; display:block; margin-top:15px;">Kembali</a>
  </div>

  <script src="assets/js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Ambil parameter dari URL (dikirim dari halaman produk)
      const params = new URLSearchParams(window.location.search);
      const product = params.get('product');
      const price = parseInt(params.get('price'), 10);
      const action = params.get('action'); // 'pesan' atau 'keranjang'

      // Jika tidak ada parameter, kembali ke halaman utama
      if (!product || !price || !action) {
        // PERBAIKAN: Menggunakan path relatif untuk kompatibilitas yang lebih baik.
        window.location.href = 'index.html';
        return;
      }

      // Tampilkan detail produk di halaman
      document.getElementById('product-name').textContent = product;
      document.getElementById('product-price').textContent = `Rp ${price.toLocaleString('id-ID')}`;

      // Logika saat form disubmit
      document.getElementById('link-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Mencegah form me-reload halaman
        const targetLink = document.getElementById('target-link').value.trim();

        if (!targetLink) {
          alert('Link target tidak boleh kosong!');
          return;
        }

        if (action === 'pesan') {
          // AKSI 1: Jika tombol "Pesan" yang diklik, langsung arahkan ke WhatsApp
          let message = `Halo kak, saya mau order:\n\n`;
          message += `Layanan: *${product}*\n`;
          message += `Harga: *Rp ${price.toLocaleString('id-ID')}*\n`;
          message += `Link Target: *${targetLink}*`;
          
          const whatsappUrl = `https://wa.me/6289676930992?text=${encodeURIComponent(message)}`;
          window.location.href = whatsappUrl;

        } else if (action === 'keranjang') {
          // AKSI 2: Jika tombol "Tambah ke Keranjang" yang diklik, simpan ke localStorage
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push({ product: product, price: price, link: targetLink });
          localStorage.setItem("cart", JSON.stringify(cart));
          
          // Beri notifikasi dan kembali ke halaman produk
          alert('Produk berhasil ditambahkan ke keranjang!');
          updateCartIcon(); // Perbarui ikon keranjang secara instan
          history.back(); // Kembali ke halaman sebelumnya
        }
      });
    });
  </script>
</body>
</html>
