<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - ferdysosmed</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .cart-item { display: flex; flex-direction: column; align-items: flex-start; padding: 15px; border-bottom: 1px solid #444; }
    .cart-item:first-of-type { border-top: 1px solid #444; }
    .cart-item-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .cart-item-header span { font-weight: bold; }
    .cart-item-header button { background: red; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    .cart-item-link { font-size: 12px; color: #76ff03; word-break: break-all; margin-top: 8px; }
    .cart-item-link a { color: #76ff03; text-decoration: none; }
    .empty-cart { text-align: center; padding: 40px 20px; color: #aaa; }
    .loader { text-align: center; padding: 40px 20px; color: #76ff03; }
    .back-button { background-color: #444; } .back-button:hover { background-color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Keranjang Belanja</h1>
    <div id="cart-list">
      <p class="loader">Memuat keranjang...</p>
    </div>
    <div id="cart-summary" style="display: none;">
      <p class="total">Total Harga : Rp <span id="total-price">0</span></p>
      <div class="btn-group" style="display: flex; gap: 10px; margin-top: 20px;">
        <a id="whatsapp-link" class="button" style="flex: 1;" href="#" target="_blank">Beli Sekarang</a>
        <a href="index.html" class="button back-button" style="flex: 1;">Lanjut Belanja</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;
    let cartItems = [];

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        listenToCart();
      } else {
        signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
      }
    });

    function listenToCart() {
      if (!userId) return;
      const cartCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/cartItems`);
      
      onSnapshot(cartCollectionRef, (snapshot) => {
        cartItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderCart();
      }, (error) => {
        console.error("Error listening to cart:", error);
        document.getElementById('cart-list').innerHTML = '<p class="empty-cart">Gagal memuat keranjang.</p>';
      });
    }

    function renderCart() {
      const listEl = document.getElementById('cart-list');
      const summaryEl = document.getElementById('cart-summary');
      const totalEl = document.getElementById('total-price');
      const waBtn = document.getElementById('whatsapp-link');
      
      listEl.innerHTML = "";

      if (cartItems.length === 0) {
        listEl.innerHTML = '<p class="empty-cart">Keranjang Anda masih kosong.</p>';
        summaryEl.style.display = 'none';
        return;
      }

      summaryEl.style.display = 'block';
      let total = 0;
      let message = "Halo kak, saya ingin memesan :%0A%0A";

      cartItems.forEach((item, i) => {
        total += item.price;
        message += `${i + 1}. ${item.productName} - Rp ${item.price.toLocaleString()}%0A   Link: ${item.targetLink}%0A%0A`;
        
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="cart-item-header">
            <span><strong>${item.productName}</strong> - Rp ${item.price.toLocaleString()}</span>
            <button onclick="window.removeItem('${item.id}')">Hapus</button>
          </div>
          <div class="cart-item-link">
            Link Target: <a href="${item.targetLink}" target="_blank">${item.targetLink}</a>
          </div>
        `;
        listEl.appendChild(div);
      });

      totalEl.textContent = total.toLocaleString();
      message += `*Total Harga: Rp ${total.toLocaleString()}*`;
      waBtn.href = `https://wa.me/6289676930992?text=${message}`;
    }

    window.removeItem = async function(itemId) {
      if (!userId || !itemId) return;
      const itemRef = doc(db, `artifacts/${appId}/users/${userId}/cartItems`, itemId);
      try {
        await deleteDoc(itemRef);
        console.log("Item removed:", itemId);
        // Tampilan akan update otomatis karena onSnapshot
      } catch (error) {
        console.error("Error removing item:", error);
        alert("Gagal menghapus item.");
      }
    }
  </script>
</body>
</html>
