<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #1a1a1a; color: #e0e0e0; }
    .container { max-width: 600px; margin: auto; background: #2a2a2a; border-radius: 12px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); color: #f0f0f0; }
    h1 { font-size: 26px; margin-bottom: 10px; text-align: left; color: #76ff03; }
    .description { font-size: 14px; color: #cccccc; margin-bottom: 20px; text-align: left; font-weight: bold; }
    .cart-item { display: flex; flex-direction: column; align-items: flex-start; padding: 15px; border-bottom: 1px solid #444; }
    .cart-item-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .cart-item-header span { font-weight: bold; color: #f0f0f0; }
    .cart-item-header button { background: red; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; flex-shrink: 0; }
    .cart-item-link { font-size: 12px; color: #76ff03; word-break: break-all; margin-top: 8px; }
    .cart-item-link a { color: #76ff03; text-decoration: none; }
    .total { font-size: 18px; font-weight: bold; text-align: left; margin-top: 15px; color: #f0f0f0; }
    .btn-group { display: flex; gap: 10px; margin-top: 20px; }
    .whatsapp-button, .back-button { background-color: #00c853; color: white; text-align: center; flex: 1; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; }
    .whatsapp-button:hover, .back-button:hover { background-color: #007e33; }
    .empty-cart { text-align: center; padding: 40px 20px; color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Keranjang Belanja</h1>
    <p class="description">Berikut adalah daftar produk yang telah Anda pilih. Silakan periksa kembali sebelum melanjutkan.</p>
    <div id="cart-list"></div>
    <div id="cart-summary" style="display: none;">
        <p class="total">Total Harga : Rp <span id="total-price">0</span></p>
        <div class="btn-group">
          <a id="whatsapp-link" class="whatsapp-button" href="#" target="_blank">Beli Sekarang</a>
          <a href="index.html" class="back-button">Kembali</a>
        </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const list = document.getElementById("cart-list");
      const totalEl = document.getElementById("total-price");
      const waBtn = document.getElementById("whatsapp-link");
      const summaryEl = document.getElementById('cart-summary');

      function updateCartDisplay() {
        list.innerHTML = "";
        if (cart.length === 0) {
          list.innerHTML = '<p class="empty-cart">Keranjang Anda masih kosong.</p>';
          summaryEl.style.display = 'none';
          return;
        }

        summaryEl.style.display = 'block';
        let total = 0;
        let message = "Halo kak, saya ingin memesan :%0A%0A";

        cart.forEach((item, i) => {
          total += item.price;
          // Menambahkan link ke dalam pesan WhatsApp
          message += `${i + 1}. ${item.product} - Rp ${item.price.toLocaleString()}%0A   Link: ${item.link}%0A`;

          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
            <div class="cart-item-header">
              <span><strong>${item.product}</strong> - Rp ${item.price.toLocaleString()}</span>
              <button onclick="removeItem(${i})">Hapus</button>
            </div>
            <div class="cart-item-link">
              Link: <a href="${item.link}" target="_blank">${item.link}</a>
            </div>
          `;
          list.appendChild(div);
        });

        totalEl.textContent = total.toLocaleString();
        message += `%0ATotal Harga: Rp ${total.toLocaleString()}`;
        waBtn.href = `https://wa.me/6289676930992?text=${message}`;
      }

      window.removeItem = function(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartDisplay();
      }

      updateCartDisplay();
    });
  </script>
</body>
</html>
