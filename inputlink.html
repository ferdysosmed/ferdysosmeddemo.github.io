<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masukkan Link - ferdysosmed</title>
  <!-- Menggunakan path relatif untuk mengakses CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* CSS tambahan khusus untuk halaman ini */
    .form-group {
      margin: 20px 0;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #e0e0e0;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box; /* Penting agar padding tidak mengubah lebar */
    }
    .form-group small {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #aaa;
    }
    .button-secondary {
      background-color: #444;
    }
    .button-secondary:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masukkan Link Target</h1>

    <div class="bubble">
      <p>Anda akan memesan:</p>
      <!-- Detail produk akan diisi oleh JavaScript -->
      <h2 id="product-name" style="text-align: center; margin: 10px 0; color: #76ff03;">...</h2>
      
      <div class="form-group">
        <label for="target-link">Link Video/Profil Target:</label>
        <input type="url" id="target-link" placeholder="Contoh: https://www.tiktok.com/@username/video/..." required>
        <small>Pastikan link yang Anda masukkan sudah benar dan akun tidak di-private.</small>
      </div>

      <div class="button-container" style="margin-top: 20px; display: flex; gap: 10px;">
        <!-- Tombol Batal akan kembali ke halaman sebelumnya -->
        <button id="cancel-button" class="button button-secondary" style="flex: 1;">Batal</button>
        <!-- Tombol Konfirmasi akan memproses pesanan -->
        <button id="confirm-button" class="button" style="flex: 1;">Lanjutkan</button>
      </div>
    </div>
  </div>

  <!-- Memuat file JavaScript yang dibutuhkan -->
  <script src="assets/js/cart.js"></script> 
  <script src="assets/js/input-handler.js"></script>
</body>
</html>
